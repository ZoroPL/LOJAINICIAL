<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido </title>
    
    {% load static %}
    
    <!-- Link do Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJqzW2mKy6jD/9tZT8Hz9qaSAA0W9L8jmktkQu3q00bcJt7J8zNn9j5m4jbx" crossorigin="anonymous">
    
    <!-- Link para o seu arquivo de estilo CSS (usando static) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">Pedido {{pedido.id}}</h1>
            <p class="lead text-muted">Confira o pedido abaixo.</p>
        </header>

        <section class="row">
            <!-- Cada pedido será exibido como um "bloco" (cartão) -->
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Pedido #{{ pedido.id }}</h5>
                            <p class="card-text"><strong>Hora:</strong> {{ pedido.hora }}</p>
                            
                            <h6 class="mt-3">Itens:</h6>
                            <ul>
                                {% for item in pedido.itens %}
                                    <li>{{ item }}</li>
                                {% endfor %}
                            </ul>

                            <p class="card-text"><strong>Total:</strong> {{ total }}</p>
                            
                        </div>
                    </div>
                </div>
        </section>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gD6m0wTsmEdDfa4zZZpOBc9g44Viw+pq3cbhEw3WSA/jF9z" crossorigin="anonymous"></script>
</body>
</html>
